{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="{% static 'img/favicon.png' %}'" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}'" rel="apple-touch-icon">
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/fontawesome/css/all.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/secretaria/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/icons.css' %}" rel="stylesheet">
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <img src="{% static 'img/uem-logo-100.png' %}" alt="">
              </div>
              <div class="logo mb-2">
                <a href="{% url 'home' %}">
                  <span class="d-block text-center">Unidad Educativa Mocache</span>
                </a>
              </div>

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login</h5>
                    <p class="text-center">Inicio de sesión para docentes y autoridades</p>
                  </div>

                  <form id="form-login" class="row g-3 needs-validation" action="post" validate>
                    {% csrf_token %}
                    <div class="col-12">
                      <label for="inputCorreo" class="form-label">Correo</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="inputCorreo" class="form-control" id="inputCorreo" required>
                        <div class="invalid-feedback">¡Porfavor ingrese su correo!</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="inputPassword" class="form-label">Contraseña</label>
                      <input type="password" name="inputPassword" class="form-control" id="inputPassword" required>
                      <div class="invalid-feedback">¡Porfavor ingrese su contraseña!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recordar</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Iniciar sesión</button>
                    </div>
                    <div class="col-12">
                      <p class="mb-0">Olvidaste la contraseña? <a href="{% url 'recuperar-password' %}">Recupérala aquí.</a>
                      </p>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End main -->

  <!--Modal informativo-->
  <div class="modal fade" id="modalInformativo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <i class="fa-solid  icon-modal me-2" id="iconModalInformativo"></i>
          <h5 class="modal-title" id="titleModalInformativo"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="bodyModalInformativo"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!--Fin Modal informativo-->

  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/jquery/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'js/inicio/autenticacion.js' %}"></script>

</body>

</html>
